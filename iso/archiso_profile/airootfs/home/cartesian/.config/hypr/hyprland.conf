# --- PROJECT CARTESIAN SAFE-MODE CONFIG ---

monitor=,preferred,auto,1

input {
kb_layout = us
follow_mouse = 1
repeat_rate = 35
repeat_delay = 300
}

general {
gaps_in = 5 # Slight gaps for visual depth
gaps_out = 10
border_size = 2
col.active_border = rgba(33ccffee)
col.inactive_border = rgba(595959aa)
layout = dwindle
}

decoration {
rounding = 8 # Premium look as per design docs
}

animations {
enabled = true # Enabled for native hardware
bezier = myBezier, 0.05, 0.9, 0.1, 1.05
animation = windows, 1, 7, myBezier
animation = fade, 1, 7, default
}

cursor {
# AUDIT 3.2 FIX: Controlled by .bash_profile Environment Variables.
# Native = Hardware Cursors (Default)
# VM = Software Cursors (WLR_NO_HARDWARE_CURSORS=1)
no_hardware_cursors = false
}

misc {
vfr = true
disable_hyprland_logo = true
}

# --- CONVENIENCE SERVICES ---

# 1. THE HANDSHAKE
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# 2. Start Wayland Clipboard Bridge
exec-once = wl-paste --watch cliphist store

# 4. UI Elements
exec-once = waybar

# 5. Terminal Launch
exec-once = sleep 0.2 && kitty

# --- KEYBINDINGS ---
bind = SUPER, Q, exec, kitty
bind = SUPER, E, exec, thunar
bind = SUPER, M, exit,
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Debugging binding
bind = SUPER, D, exec, kitty --debug-gl > /home/cartesian/kitty_debug.log 2>&1