[Service]
# The empty ExecStart= is required to clear the default Getty command
ExecStart=
# --autologin: Automatically logs in the specified user
# --noclear: Prevents the screen from being cleared after login
# --skip-login: Skips the login prompt but ensures the environment is user-scoped
ExecStart=-/usr/bin/agetty --autologin cartesian --noclear --skip-login %I $TERM